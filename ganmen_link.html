<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANMEN NY Link</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffde00; /* Yellow background color */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .links {
            margin-top: 30px;
            width: 100%;
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #eee;
            color: #333;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 15px 0;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .link-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        /* Instagram icon color */
        .instagram-button {
            background-color: #E1306C;
            color: #fff;
        }
        /* Apple Music icon color */
        .apple-music-button {
            background-color: #FC3C44;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image-container">
            <img src="image.png" alt="Profile Image" class="profile-image">
        </div>
        <div class="links">
            <a href="https://www.instagram.com/ganmen_ny" target="_blank" class="link-button instagram-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="link-icon">
                Instagram
            </a>
            <a href="https://music.apple.com/jp/playlist/ganmenny/pl.u-pMyl1DaF4YWV013" target="_blank" class="link-button apple-music-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Apple_Music_icon.svg/1024px-Apple_Music_icon.svg.png" alt="Apple Music" class="link-icon">
                Apple Music
            </a>
        </div>
    </div>
</body>
</html>
